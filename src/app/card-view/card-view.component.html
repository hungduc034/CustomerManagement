<router-outlet></router-outlet>
<div class="card-columns">
  <div class="card" style="max-width: 540px" *ngFor="let cus of customers">
    <div class="row g-0">
      <div class="col-md-4">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" width="100%"/>
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{cus.firstName}} {{cus.lastName}}</h5>
          <p class="card-text">
            {{cus.city}}
          </p>
          <p class="card-text">
            {{cus.state.name}}
          </p>
          <p class="card-text">
            <a class="text-decoration-none" [routerLink]="['./view-detail',cus.id]">View Information</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
