<router-outlet></router-outlet>
<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">Address</th>
      <th scope="col">City</th>
      <th scope="col">State</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody *ngFor="let customer of customers">
    <tr>
      <td><img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" style="width: 30px; height: 30px;"/></td>
      <td>{{customer.firstName}}</td>
      <td>{{customer.lastName}}</td>
      <td>{{customer.address}}</td>
      <td>{{customer.city}}</td>
      <td>{{customer.state.name}}</td>
      <td><a class="text-decoration-none" [routerLink]="['./view-detail',customer.id]">View Information</a></td>
    </tr>
  </tbody>
</table>
