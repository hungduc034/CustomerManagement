<div *ngFor="let cus of customers">
  <div *ngIf="id == cus.id">
    <p><img src="https://www.w3schools.com/howto/img_avatar.png" alt="avatar" style="width: 50px; height: 50px;"/></p>
    <p>{{cus.firstName}}{{cus.lastName}}</p>
    <p>{{cus.address}}</p>
    <p>{{cus.city}}, {{cus.state.name}}</p>
    <p><a class="text-decoration-none" [routerLink]="">View all customer</a></p>
  </div>
</div>
